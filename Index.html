<!DOCTYPE html>
<html lang="en">
    <title>Inline elements</title>

    <head>
        <style>
            p{
                background-color: aquamarine;
            }
            a{
                background-color: red;
            }
        </style>
    </head>
        <body>
            <p>Hey i'm Akmal</p>
            <a href="http://google.com">Goggle</a>

            <div></div>

        </body>
</html>

<!-- The <a> tag (anchor tag) in HTML is used to create a hyperlink on the webpage. 
This hyperlink is used to link the webpage to other web pages or some section of the same web page.
 It’s either used to provide an absolute reference or a relative reference as its “href” value. -->
