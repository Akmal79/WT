<html>
    <title>Forms</title>
    <body>
        <h1>Form to apply for wt</h1>
        <form action="{post}">
            <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Entetr Your username">
            </div>
            <div>
            <label for="SRN">SRN:</label>
            <input type="text" id="SRN" name="SRN" placeholder="Entetr Your SRN">
            </div>
            <div>
                <input type="radio" id="Male" name="gender">
            <label for="Male">Male </label>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female </label>
            </div>

            <div>
                <input type="checkbox" id="WT" name="WT" value="yes">
                <label for="WT ">RR campus</label>
            </div>
            <div>
                <input type="checkbox" id="SDS" name="SDS" value="yes">
                <label for="SDS">SDS</label>
            </div>
            <div>
                <select name="fruits">
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Orange">Orange</option>
                    <option value="Mango">Mango</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Grapes">Grapes</option>
                    <option value="Strawberry">Strawberry</option>
                    <option value="Watermelon">Watermelon</option>
                    <option value="Kiwi">Kiwi</option>
                    <option value="Peach">Peach</option>
                    <option value="Cherry">Cherry</option>
                    <option value="Lemon">Lemon</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Grapes">Grapes</option>
                </select>
            </div>
        </form>
    </body>
</html>
